<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Code</title>
</head>
<body style="background-color: #212121 color = white;">
    <div>
        <ul class="language">
            <li >JavaScript</li>
        </ul>
    </div>
</body>
<script>
    function addLang(lang){
        const li = document.createElement('li')
        li.innerHTML = (lang)
        const newone = document.querySelector('.language').appendChild(li)
    }

    function addoptilang (langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector(".language").appendChild(li)
        
    }
    addoptilang("Python")
    addoptilang("Golanf")
    addoptilang("TypeScript")
    addoptilang("Java")

    //edit 
    const thirdlang = document.querySelector("li:nth-child(3)")
    const newli = document.createElement('li')
    newli.textContent = "MOJO"
    thirdlang.replaceWith(newli)


    //edit

    const firstli = document.querySelector("li:first-child")
    console.log(firstli);
    const newn = document.createElement('li')
    newn.textContent="TypeScript"
    firstli.replaceWith(newn)
    
    //remove

    const anyone = document.querySelector("li:nth-child(4)")
    anyone.remove()
    
    



</script>

</html>
